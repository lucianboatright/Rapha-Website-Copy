<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <div>
      <div class="shippingHeader">
        <span>FREE SHIPPING ON ORDERS OVER £100.00 WITH FREE RETURN</span>
      </div>
      <div class="mainHeader">
        <div class="mainHeaderTabsBox">
          <span>MEN</span>
          <span>WOMEN</span>
          <span>CLUB</span>
          <span>STORIES</span>
          <span>MTB</span>
        </div>
        <div class="headerLogobox">
          <img class="headerLogo" height="40" alt="logo" src="images/logos/raphaLogoBlack.png" />
        </div>
        <div class="mainHeaderActions">
          <span class="magGlass"></span>
          <span class="user"></span>
          <span class="basket"></span>
        </div>
      </div>
      <div>
        <div class="pageTitle">
          <div id="mainTitle">
            <center>FLYING COLOURS</center>
          </div>
          <div id="mainTitleSlogan">
            <center><i>Browse new season colours as bold as your ambitions.</i></center>
          </div>
          <div id="mainTitleLinks">
          <center><u id="mainTitleLinkRight">See more</u><span id="spacer"></span><u id="mainTitleLinkLeft">Shop new arrivals</u></center>
          </div>
        </div>
      </div>
      <div class="titleContentImages">
        <img class="titleContentImagePair" width="" height="" alt="ladyright" src="images/contentImages/raphaTopCenter.jpg" />
      </div>
      <div class="collectionsTitleBox">
        <center><span>SHOP THE COLLECTIONS</span></center>
      </div>
      <div class="collectionsOuterBox">
        <div class="collectionsBox">
          <div class="collectionsTitle">
            <span class="collectionsTitleHeader">HILIGHTS</span>
          </div>
          <div class="collectionsBorder"><span></span></div>
          <div class="collectionsChoiceBox">
            <p>Classic</p>
            <p>Pro</p>
            <p>MTB</p>
          </div>
          <div class="collectionsBorder"><span></span></div>
          <div class="collectionsMainImage">
            <img alt="mainImage" src="./images/contentImages/proRaphaImage.jpg" />
          </div>
          <div class="collectionsBorder"><span></span></div>
          <div class="collectionsSaleBox">
            <center><img class="collectionsSalesTitleImage" alt="proTop" src="images/contentImages/proTopRaphaImage.jpg" /></center>
            <div class="collectionsStars">
              <img alt="stars" width="15rem" src="images/icons/starIcon.png" />
              <img alt="stars" width="15rem" src="images/icons/starIcon.png" />
              <img alt="stars" width="15rem" src="images/icons/starIcon.png" />
              <img alt="stars" width="15rem" src="images/icons/starIcon.png" />
              <img alt="stars" width="15rem" src="images/icons/starIcon.png" />
            </div>
            <div class="collectionsDiscription">
              <center><div>WOMENS PRO TEAM LONG SLEEVE TRAINING JERSEY</div></center>
              <center><div>£95.00</div></center>
            </div>
            <center><div class="collectionsMiniImages">
              <img alt="top" src="images/contentImages/proTopMiniImage.jpg" />
              <img alt="base" src="images/contentImages/proBaseRaphaImage.jpg" />
              <img alt="bibs" src="images/contentImages/proBibsRaphaImage.jpg" />
              <img alt="shoes" src="images/contentImages/porShoesRaphaImage.jpg" />
            </div></center>
            <center><div class="collectionsButton">
              SHOP NOW
            </div></center>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
